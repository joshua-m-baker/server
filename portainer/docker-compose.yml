version: '3'

services:
  portainer:
    image: portainer/portainer
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $DOCKER_VOLUMES/portainer/data:/data

networks:
  default:
    name: caddy_net
    external: true

